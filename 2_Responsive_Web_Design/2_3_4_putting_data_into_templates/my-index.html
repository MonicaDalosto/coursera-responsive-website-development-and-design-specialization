<body>
<!-- This is the template from the Class: 2_3_4_putting_data_into_templates, that I change the jQuery code into Javascript: -->

    <!-- the content of the web page starts off empty because we will fill it later from the template -->
    <div id="content">
    </div>

    <!-- this is our template it displays an image with a title and author headings the bits in curly brackets {{}} are template expressions -->
    <script id="image-template" type="text/x-handlebars-template">
      <div class="title">
		    <h1>{{title}}</h1>
    		<h3 class="author">
    		  {{author}}
    		</h3>
		    <img  style="height:600" src="{{src}}"/>
      </div>
    </script>

  <!-- javascript code to fill the template -->
  <script type="text/javascript">

    // grab our template code from the DOM
    var source   = document.getElementById('image-template').innerHTML;

    // compile the template so we can use it
    var template = Handlebars.compile(source);

    // create some data
    var data = {
      src: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/600px-The_Earth_seen_from_Apollo_17.jpg ", 
      title:"The Earth seen from Apollo 17",
      author:"Ed g2s"
    };

    // generate HTML from the data
    var html    = template(data);

    // add the HTML to the content div
    document.getElementById('content').innerHTML = html;
    // $('#content').html(html);
  </script>

</body>
